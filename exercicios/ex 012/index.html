<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserinddo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

<video width="560" poster="imagens/thumbnail.png" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v.m4v" type="video/m4v">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

</video>
    <h1>Inserinddo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=mAqvnS1_oadlw6hS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserinddo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/315958992?h=548fe40c81&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/315958992"></a>.</p>
</body>
</html>
