<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando imagens</h1> <!--Titulo-->
    <p>Abaixo será inserido uma imagem</p> <!--Parágrafo-->
    <h2>Testando tags</h2>
    <img src="logo-html.png" alt="logo-HTML5">
    <p>podemos também carregar imagens em subpastas</p> <!--Parágrafo-->
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--Imagem-->
    <p>também podemos carregar imagens externas</p> <!--Parágrafo-->
    <img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*tZHcs0d7MAG-BBcjBekZYA.png" alt="logo Java Script"> <!--Imagem-->
